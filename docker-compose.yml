services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./qrcodes:/app/qrcodes
      - ./api:/app/api
      - ./utils:/app/utils
      - ./xo-main/xo-main:/app/xo-main/xo-main
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
