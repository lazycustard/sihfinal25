version: '3.8'

services:
  app:
    build: .
    image: farmtrace:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-blockchain-traceability-secret-key}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-character-encryption-key-here}
    volumes:
      - ./qrcodes:/app/qrcodes
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - farmtrace-network

networks:
  farmtrace-network:
    driver: bridge
